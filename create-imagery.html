<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>Review Cards</title>
   </head>
   <body>
      <div class="bg-success w-100 py-4"><p class="lead">Card created!</p></div>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <div>
                  <img
                     src="icons/logo-app.svg"
                     width="32px;"
                     alt="White Bear Logo"
                  />

                  <h3 class="d-inline btn-group">White Bear</h3>
                  <a href="index.html" class="btn btn-link float-right"
                     >Log out</a
                  >
               </div>

               <!--Navigation bar-->
               <div
                  class="btn-group nav-bar"
                  role="navigation"
                  style="width: 100%;"
                  aria-label="navigation"
               >
                  <a
                     href="create-answer.html"
                     type="button"
                     class="btn btn-secondary tab-active"
                  >
                     Create new
                  </a>
                  <a
                     href="review-answer.html"
                     type="button"
                     class="btn btn-secondary tab-separator"
                  >
                     Review
                  </a>
                  <button type="button" class="btn btn-secondary tab-separator">
                     All cards
                  </button>
               </div>

               <h4 class="my-4 text-center text-muted">
                  Add memorable imagery
               </h4>

               <!--TOP CARD FOR FUTURE PAGES-->
               <div class="mb-2">
                  <div class="card bg-primary col-md-12">
                     <div class="card-body">
                        <!--add rows -->
                        <textarea rows="7"></textarea>
                     </div>
                  </div>

                  <div class="card bg-secondary col-md-12">
                     <div class="card-body">
                        Far far away, behind the word mountains, far from the
                        countries Vokalia and Consonantia, there live the blind
                        texts. Separated they live in Bookmarksgrove right at
                        the coast of the Semantics, a large
                     </div>
                  </div>
               </div>
               <!-- character count-->
               <p class="float-right mb-5">0/240</p>
               <!-- create margin between card and buttons -->
               <div class="clearfix"></div>
               <!-- make Button link to next page-->
               <a
                  href="create-answer.html"
                  type="button"
                  class="btn btn-link"
                  style="float: left;"
               >
                  Back to answer
               </a>
               <div class="float-right">
                  <button type="button" class="btn btn-primary btn-lg">
                     <img
                        src="/icons/save.svg"
                        width="20px"
                        style="margin-top: -1px;"
                        class="mr-2"
                     />
                     Save
                  </button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
